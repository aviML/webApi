<html>

<div><img id="i1" height="75" width="75"><p id="p1"><a id="a1" href=""></a></p></div>
<script type="text/javascript">

var resp
var url = 'https://newsapi.org/v2/top-headlines?' +
          'country=us&' +
          'apiKey=5c6c561367c54eb3aa718a38ebae2b18';
var req = new Request(url);

    fetch(req).then(response => 
    response.json().then(data => ({
        data: data,
        status: response.status
    })
).then(res => {
           resp=res.data;
           document.getElementById("p1").innerHTML=resp.articles[0].title;
           document.getElementById("a1").href=resp.articles[0].url;
           document.getElementById("i1").src=resp.articles[0].urlToImage;
    console.log(resp.articles);
}));

</script>
</html>
